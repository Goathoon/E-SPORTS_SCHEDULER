<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Componnets</title>
  </head>
  <body>
    <div class="banner">
      <div class="banner-container">
        <video
          autoplay="autoplay"
          loop="loop"
          preload="auto"
          class="banner-video"
        >
          <source src="./asset/Pexels Videos 2759479.mp4" type="video/mp4" />
        </video>
        <div class="banner-title">THE E-SPORTS YOU WANT.</div>
      </div>
    </div>
    <br />
    <div class="mode">
      <div class="mode-icon-container icon-container">
        <img class="mode-icon icon" src="./asset/mode_night.svg" alt="icon" />
      </div>
    </div>
    <br />
    <div class="tag">
      <div class="tag-container">
        <div class="tag-icon-container icon-container">
          <img
            src="./asset/mode_night.svg"
            alt="tag-icon"
            class="tag-icon icon"
          />
        </div>
        <div class="tag-label">League of Legends</div>
        <div class="tag-remove-container icon-container">
          <img
            src="./asset/close.svg"
            alt="tag-remove"
            class="tag-remove icon"
          />
        </div>
      </div>
    </div>
    <br />
  </body>
</html>
