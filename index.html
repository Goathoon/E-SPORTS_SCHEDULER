<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>OSSP5_E-SPORTS</title>
  </head>
  <body>
    <section class="banner">
      <div class="banner-container">
        <video
          autoplay="autoplay"
          loop="loop"
          preload="auto"
          class="banner-video"
        >
          <source src="./asset/Pexels Videos 2759479.mp4" type="video/mp4" />
        </video>
        <div class="banner-title">THE E-SPORTS YOU WANT.</div>
      </div>
    </section>

    <section class="tag-bar">
      <div class="tag-bar-container">
        <div class="mode">
          <div class="mode-icon-container icon-container">
            <img
              class="mode-icon icon"
              src="./asset/calendar_view_day.svg"
              alt="icon"
            />
          </div>
        </div>
        <div class="tag-bar-list">
          <div class="tag">
            <div class="tag-container">
              <div class="tag-icon-container icon-container">
                <img
                  src="./asset/icons8-league-of-legends.svg"
                  alt="tag-icon"
                  class="tag-icon icon"
                />
              </div>
              <div class="tag-label">League of Legends</div>
              <div class="tag-remove-container icon-container">
                <img
                  src="./asset/close.svg"
                  alt="tag-remove"
                  class="tag-remove icon"
                />
              </div>
            </div>
          </div>
          <div class="tag-add-btn-container icon-container">
            <img
              class="tag-add-btn-icon icon"
              src="./asset/add.svg"
              alt="icon"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
